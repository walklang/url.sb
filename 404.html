<!DOCTYPE html>
<html lang="en">

<head>
	<script src="head.js"></script>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<title>URL.SB - URL Shortener Bot is a modern URL shortener with support for custom alias</title>
	<meta name="description" content="URL Shortener Bot is a modern URL shortener with support for custom alias">
	<link rel="icon" href="favicon.ico">
	<meta itemprop="name" content="url.sb">
	<meta itemprop="description" content="URL Shortener Bot is a modern URL shortener with support for custom alias">
	<meta itemprop="image" content="icons/icon-192x192.png">
	<!-- See https://goo.gl/OOhYW5 -->
	<link rel="manifest" href="manifest.json">
	<!-- See https://goo.gl/qRE0vM -->
	<meta name="theme-color" content="#ffffff">
	<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="url.sb">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
	<meta name="apple-mobile-web-app-title" content="url.sb">
	<!-- Homescreen icons -->
	<link rel="apple-touch-icon" href="icons/icon-48x48.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
	<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
	<!-- Tile icon for Windows 8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- OpenGraph -->
	<meta property="og:site_name" content="url.sb">
	<meta property="og:url" content="https://url.sb">
	<meta property="og:type" content="website">
	<meta property="og:title" content="url.sb">
	<meta property="og:description" content="URL Shortener Bot is a modern URL shortener with support for custom alias">
	<meta property="og:image" content="icons/icon-144x144.png">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@suhao">
	<meta name="twitter:creator" content="@suhao">
	<meta name="twitter:url" content="https://url.sb">
	<meta name="twitter:title" content="url.sb">
	<meta name="twitter:description" content="URL Shortener Bot is a modern URL shortener with support for custom alias">
	<meta name="twitter:image" content="icons/icon-144x144.png">
	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main class="main">
		<div id="erbox">
			<h1>404</h1>
			page not found
		</div>
		<div class="flex"></div>
		<footer>
			<a href="https://url.sb">
				<img src="icons/logo.svg" alt="logo" style="height: 24px; margin-right: 8px;">Home
			</a>
			<button id="installPWA" onclick="installPWA()" style="padding: 16px;">
				<img src="icons/pwalogo.svg" alt="PWA" style="height: 16px;">
			</button>
		</footer>
	</main>
</body>

</html>
